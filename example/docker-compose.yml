version: "3.3"
services:
  interpretmekg:
    image: prohde/virtuoso-opensource-7:7.2.11-alpine
    container_name: interpretmekg
    volumes:
      - ./rdf-dump:/database/toLoad
      - ./interpretmekg:/database
    ports:
      - "8891:8890"
      - "1116:1111"
    networks:
      - interpretme

  frenchroyalty:
    image: prohde/virtuoso-opensource-7:7.2.11-alpine
    container_name: frenchroyalty
    volumes:
      - ./data:/database/toLoad
    ports:
      - "8892:8890"
    networks:
      - interpretme

  interpretme:
    image: sdmtib/interpretme:latest
    container_name: interpretme
    volumes:
      - ./dataset:/InterpretME/dataset
      - ./interpretme/output:/InterpretME/output
      - ./interpretme/files:/InterpretME/files
      - .:/InterpretME/example
    networks:
      - interpretme

networks:
  interpretme:
    external: false
